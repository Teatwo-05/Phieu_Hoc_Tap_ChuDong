<!DOCTYPE html> 
<html lang="vi"> 
<head> 
    <meta charset="UTF-8"> 
    <title>PHT Chương 3 - Đăng nhập</title> 

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 35px 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37,117,252,0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1258c7;
        }
    </style>
</head> 

<body> 
    <div class="login-box">
        <h2>Form Đăng Nhập</h2> 

        <form action="handle_login.php" method="POST"> 
            <label>Tên đăng nhập:</label> 
            <input type="text" name="username" required> 

            <label>Mật khẩu:</label> 
            <input type="password" name="password" required> 

            <button type="submit">Đăng nhập</button> 
        </form>
    </div>
</body> 
</html>
